<!DOCTYPE html>
<html>
<head>
  <title>TartanHacks Registration</title>
  <link rel="stylesheet" type="text/css" href="css/registration.css">
  <script src="registration.js"></script>
</head>
<body>

<nav>
  <h1>TartanHacks 2013 Registration</h1>
  <a href="http://tartanhacks.com/">Back to TartanHacks</a>
</nav>

<div class="modal">
  <header>
    <img src="/"/>
  </header>
  <div class="ribbon">
    Registration has not yet begun. 
    Check below to see when you can register.
  </div>
  <form>
    <h2>Who are you?</h2>

    <div class="studentGroup" id="cmuStudents">
      <div class="bigButton">
        <span>Undergraduate</span>
        <small>Available Jan 17th at 7pm</small>
      </div>
      <div class="bigButton">
        <span>Graduate</span>
        <small>Available Jan 17th at 7pm</small>
      </div>
    </div>
    
    <div class="studentGroup">
      <div class="bigButton">
        <span>Other Colleges</span>
        <small>Available Jan 17th at 7pm</small>
      </div>
    </div>

    <div class="nextButton">Next</div>
  </form>

</div>

</body>
</html>
